<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add film</title>
    <link href="/static/style.css" rel="stylesheet" />

</head>

<body>
    <header>
        <h1>Add film</h1>
        <hr>
    </header>
    <a href="/" class="back-link">‚Üê Return to main<</a>
    
    <main>
        <form action="/add_film" method="post">
            <label for="titleInput">Title film:</label>
            <input type="text" name="titleFilm" id="titleInput" required>

            <label for="yearInput">Year relase:</label>
            <input type="number" name="yearFilm" id="yearInput" min="1888" max="2099" required>

            <label for="genresInput">Geners:</label>
            <input type="text" name="genersFilm" id="genresInput" placeholder="Fantasy, Drama, Comedy">

            <label for="ratingInput">Rating:</label>
            <input type="number" name="ratingFilm" id="ratingInput" step="0.1" min="0" max="10" placeholder="0.0 - 10.0">

            <label for="posterInput">Poster (URL):</label>
            <input type="url" name="posterFilm" id="posterInput" placeholder="https://example.com/poster.jpg">

            <label for="dateInput">Data relase:</label>
            <input type="date" name="dataFilm" id="dateInput">

            <label for="storylineInput">Storyline:</label>
            <input type="text" name="storylineFilm" id="storylineInput">

            <label for="actorsInput">Actors:</label>
            <input type="text" name="actorsFilm" id="actorsInput" placeholder="Actor 1, Actor 2">

            <button type="submit">Add film</button>
        </form>
    </main>
</body>

</html>
